<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checks Running</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
</head>
<body class="bg-secondary bg-gradient">
    <div class='container'>
        <h1 class="h1 m-5 text-light">Analysing...</h1>
        <div class='row border border-primary'>
            <div class="col-6 m-5 p-5">
                Checking MetaData <br>
                <span class="text-warning" id="res1"></span>
            </div>
            <div class="col-3 m-5 p-5">
                <div class="spinner-border" role="status" id="sp1">
                    <span class="sr-only"></span>
                  </div>
                  
            </div>
        </div>
        <div class='row border border-primary'>
            <div class="col-6 p-5 m-5">
                Validating Signatures <br>
                <span class="text-warning" id="res2"></span>
            </div>
            <div class="col-3 6b4-5 p-5  m-5">
                <div class="spinner-border" role="status" id="sp2">
                    <span class="sr-only"></span>
                  </div>
            </div>
        </div>
        <div class='row border border-primary'>
            <div class="col-6 m-5 p-5">
                Testing for Stamps <br>
                <span class="text-warning" id="res3"></span>
            </div>
            <div class="col-3 m-5 p-5">
                <div class="spinner-border" role="status" id="sp3">
                    <span class="sr-only"></span>
                  </div>
            </div>
        </div>
        <div class='row border border-primary'>
            <div class="col-6 m-5 p-5">
                Handwriting detectition <br>
                <span class="text-warning" id="res4"></span>
            </div>
            <div class="col-3 m-5 p-5">
                <div class="spinner-border" role="status" id="sp4">
                    <span class="sr-only"></span>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            socket.emit('message', {data:"Connected"})
            console.log('WebSocket connected.');
        });

        socket.on('status', function(response) {
            console.log('Status level:', response);
            hide(response["done"])
            display(response["done"], response['response'])
        });

    </script>
    <script>
        var checks = [];

        function hide(name){
            document.getElementById('sp'+name).class = " d-none" + document.getElementById('sp'+name).class;
        }

        function show(name) {
            document.getElementById('sp'+name).class = " d-block" + document.getElementById('sp'+name).class;
        }

        function display(name, result) {
            document.getElementById('res'+name).innerHTML = result;
        }
    </script>
</body>
</html>
