<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC UPLOAD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
.form-area {
    height: 500px;
    border: dashed #ccc 2px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: large;
}
    </style>
</head>
<body>
    <div class="container">

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand m-5">SUS-Alert</span>
    </nav>
    <div class="form-area container-fluid">
        <form action="/checks" method="post" enctype="multipart/form-data">
        
            <div class="row text-center">
                <div id='uploadFile' class="col-6">
                    <input type="file" id="fileUpload" name="file" class="custom-file-input"/>
                </div>
                <div class="col-6">
                    <select class="form-select " aria-label="Default select example">
                        <option selected>Select Type of Document</option>
                        <option value="1">Hospital Receipt</option>
                        <option value="2">Fir Scanned copy</option>
                        <option value="3">Amazon receipt</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <input type="submit" class="btn btn-primary"/> 
            </div>
        </form>
    </div>
    
    <script>

    </script>
</body>
</html>
